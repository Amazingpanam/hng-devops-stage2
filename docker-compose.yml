version: '3.8'

services:
  nginx:
    image: nginx:stable-alpine
    container_name: stage2_nginx
    ports:
      - "8080:80" 
    volumes:
      - ./nginx/template.conf:/etc/nginx/template.conf:ro
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
      - RELEASE_ID_BLUE=${RELEASE_ID_BLUE}
      - RELEASE_ID_GREEN=${RELEASE_ID_GREEN}
    command: /bin/sh -c "envsubst '$$ACTIVE_POOL $$RELEASE_ID_BLUE $$RELEASE_ID_GREEN' < /etc/nginx/template.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - app_blue
      - app_green

  app_blue:
    image: ${BLUE_IMAGE}
    container_name: stage2_app_blue
    environment:
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - APP_POOL=blue
      - PORT=${PORT:-8081}
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/healthz"]
      interval: 5s
      timeout: 2s
      retries: 3
      start_period: 5s

  app_green:
    image: ${GREEN_IMAGE}
    container_name: stage2_app_green
    environment:
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - APP_POOL=green
      - PORT=${PORT:-8082}
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/healthz"]
      interval: 5s
      timeout: 2s
      retries: 3
      start_period: 5s

networks:
  default:
    driver: bridge
